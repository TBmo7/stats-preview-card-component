<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="card.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="outer">
    <div id="middle-content">
      <div id="inner-content">
        <div id="inner-content-text">
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div id="stats-container">
          <section class="stats-section">
            <h3>10k+</h3>
            <p>companies</p>
          </section>
          <section class="stats-section">
            <h3>314</h3>
            <p>templates</p>
          </section>
          <section class="stats-section">
            <h3>12M+ </h3>
            <p>queries</p>
          </section>
        </div>
      </div>
      <div id="desktop-img-holder">
        <img id="mobile-img" src="images/image-header-mobile.jpg" alt="3 people at computers enjoying work">
        <img id="desktop-img" src="./images/image-header-desktop.jpg" alt="3 people at computers enjoying work">
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Troy Moore</a>.
  </div>
</body>

</html>
